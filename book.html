<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Session | Tutor Bug</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Book a Session</h1>
    <p>Choose the option that works best for you</p>
  </header>

  <section>
    <h2>Free 15 Minute Trial</h2>

    <div style="width:100%; height:700px; overflow:auto;" id="my-cal-inline-15-minute-trial-session"></div>

    <script type="text/javascript">
      (function (C, A, L) {
        let p = function (a, ar) { a.q.push(ar); };
        let d = C.document;
        C.Cal = C.Cal || function () {
          let cal = C.Cal;
          let ar = arguments;
          if (!cal.loaded) {
            cal.ns = {};
            cal.q = cal.q || [];
            d.head.appendChild(d.createElement("script")).src = A;
            cal.loaded = true;
          }
          if (ar[0] === L) {
            const api = function () { p(api, arguments); };
            const namespace = ar[1];
            api.q = api.q || [];
            if (typeof namespace === "string") {
              cal.ns[namespace] = cal.ns[namespace] || api;
              p(cal.ns[namespace], ar);
              p(cal, ["initNamespace", namespace]);
            } else p(cal, ar);
            return;
          }
          p(cal, ar);
        };
      })(window, "https://app.cal.com/embed/embed.js", "init");

      Cal("init", "15-minute-trial-session", { origin: "https://app.cal.com" });

      Cal.ns["15-minute-trial-session"]("inline", {
        elementOrSelector: "#my-cal-inline-15-minute-trial-session",
        config: { "layout": "month_view", "useSlotsViewOnSmallScreen": "true" },
        calLink: "tutorbug-iaamec/15-minute-trial-session",
      });

      Cal.ns["15-minute-trial-session"]("ui", {
        "hideEventTypeDetails": false,
        "layout": "month_view"
      });
    </script>
  </section>

  <section>
    <h2>1 Hour Tutoring Session</h2>

    <div style="width:100%; height:900px; overflow:auto;" id="my-cal-inline-1-hour-tutoring-session"></div>

    <script type="text/javascript">
      Cal("init", "1-hour-tutoring-session", { origin: "https://app.cal.com" });

      Cal.ns["1-hour-tutoring-session"]("inline", {
        elementOrSelector: "#my-cal-inline-1-hour-tutoring-session",
        config: { "layout": "month_view", "useSlotsViewOnSmallScreen": "true" },
        calLink: "tutorbug-iaamec/1-hour-tutoring-session",
      });

      Cal.ns["1-hour-tutoring-session"]("ui", {
        "hideEventTypeDetails": false,
        "layout": "month_view"
      });
    </script>
  </section>

</body>
</html>
